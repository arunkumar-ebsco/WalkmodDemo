buildscript {

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.walkmod:gradle-walkmod-plugin:0.0.1")
        classpath("org.walkmod:walkmod-javalang-plugin:3.0.5")
        //classpath("org.walkmod:walkmod-sonar-plugin:1.2.2")

    }
}


group 'com.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'walkmod'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}


dependencies {
    //compile 'org.walkmod:walkmod-sonar-plugin:1.2.2'
    compile group: 'org.walkmod', name: 'walkmod-core', version: '3.0.3'
    compile group: 'org.walkmod', name: 'walkmod-javalang-plugin', version: '3.0.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

